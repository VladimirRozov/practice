<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/materialize.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>Dashboard</title>
</head>
<body>

<nav>
    <div class="nav-wrapper  grey darken-1">
        <a href="#" class="brand-logo">Практик+</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a>Вход</a></li>
            <li><a>Регистрация</a></li>
        </ul>
    </div>
</nav>


<div class="auth-block">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Создать аккаунт</span>
            <div class="input-field">
                <input id="login" type="text" required>
                <label for="login">Логин:</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" required>
                <label for="password">Пароль:</label>
            </div>
          <div class="input-field">
            <input id="first_name" type="text" required>
            <label for="first_name">Имя:</label>
          </div>
          <div class="input-field">
            <input id="second_name" type="text" required>
            <label for="second_name">Фамилия:</label>
          </div>
          <div class="input-field">
            <input id="role" type="text" value="user" disabled required>
            <label for="role">Роль:</label>
          </div>
          <div class="input-field">
            <input id="description" type="text" required>
            <label for="description">Описание:</label>
          </div>
        </div>
        <div class="card-action">
            <button class="modal-action btn waves-effect">Создать</button>
        </div>
    </div>
</div>

<script src="scripts/materialize.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
